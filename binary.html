        let array = [ 1,8,5,4,6,7,2,3];
        
        const binary=(arr ,ele)=>{
          let low=0;
          let high = arr.length -1;
          
          while (low <= high) {
            let mid = Math.floor((low + high)/2);
        
            if(ele === arr[mid]){
              return mid;
            }
        
            if(ele < arr[mid]){
              high = mid -1 ;
        
            }else{
              low = mid + 1;
            }
            
          }
          return -1;
        
        }
        
        console.log(binary(array, 7));
