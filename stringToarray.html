        let str = "abc def ghi jkl";
        let word =(str,del)=>{
           
            let arr =[];
            let ele=' ';
            let j=0;


            for(let i=0 ; i<str.length ; i++){


                if(str[i] !== del){
                    ele+=str[i];
                    arr[j]=ele;
                    
                }else{
                    j++;
                    ele=' ';
                }
            }
            return arr;
        }

        console.log(word(str," "));
