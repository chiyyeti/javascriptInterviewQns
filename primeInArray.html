const arr = [34, 56, 3, 56, 4, 7, 68, 5, 2, 17, 8, 45, 34];
const isPrime = n => {
   if (n<=1){
   return false;
   
   }else{
      for(let x = 2; x < n; x++){
         if(n % x === 0){
            return false;
         }
      }
      return true;
   };
};
const filterPrime = arr => {
   const filtered = arr.filter(el => isPrime(el));
   return filtered;
};
