    <script>
// we convert the array into string by using join() 

        const arr =["hello","hi","bye"];

        const str = arr.join(" , ");
        console.log(str); // hello,hi,bye

        const str1 = arr.toString();
        console.log(str1); // hello,hi,bye

            const spl = str1.split(',');
            console.log(spl);  // Â ['hello', 'hi', 'bye']

    </script>
