    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibo</title>
</head>
<body>
     <script>
         let fibo=(num)=>{
             let a=0;
             let b=1;
             let result;

             for(let i=0 ; i<=num ; i++){
                 console.log(a);
                 result=a + b;
                 a=b;
                 b=result;
             }
         }


         fibo(5)
     </script>
