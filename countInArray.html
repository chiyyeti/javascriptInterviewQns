<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countInArray</title>
</head>
<body>
    <script>


const arr = ["a", "s", "d", "s", "t", "r", "d", "s"];
let count = [];
 arr.forEach((value)=>{
     if(count[value]){
         count[value]++;

     }else{
         count[value] = 1;
     }
 })

 console.log(count);
 




    </script>
</body>
</html>
