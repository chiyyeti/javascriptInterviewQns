    <script>

const prime=(n)=>{
    if(n<2){
        return `${n} is neighter prime nor composite `
    }else{
        for(let i=2 ; i<n/2 ; i++){
            if(n%i===0){
                return `${n} is not prime`
            }
        }
        return `${n} is prime`
    }
    
}

console.log(prime(3));


    </script>
</body>
