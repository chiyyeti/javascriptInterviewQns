    <script>
        
// linear search


let arr = [4,1,5,3,6,7,2,9,8];
function linear( arr,ele ){
    for (let i=0 ; i<arr.length ; i++){
        if(arr[i] === ele){
            return i;
        }
    }
    return -1;
}


 console.log(linear(arr , 5));  // 2 returns index position













    </script>
